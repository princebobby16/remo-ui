name: momo_recorder_ui_app
description: Momo

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  json_serializable: ^6.2.0
  http: ^0.13.4
  firebase_auth: ^3.3.20
  firebase_core: ^1.18.0
  provider: ^6.0.3
  rounded_loading_button: ^2.1.0
  modal_bottom_sheet: ^2.1.0
  flutter_svg: ^1.1.1+1
  getwidget: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_gen_runner:
  flutter_lints: ^2.0.0
  build_runner: ^2.1.11

flutter_gen:
  # Optional
  output: lib/gen/
  # Optional
  line_length: 80

  # Optional
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true

  assets:
    # Optional
    enabled: true
    # Optional
    # Set to true if you want this package to be a package dependency
    # See: https://flutter.dev/docs/development/ui/assets-and-images#from-packages
    package_parameter_enabled: false
    # Optional
    # Avaliable values:
    # - camel-case
    # - snake-case
    # - dot-delimiter
    style: dot-delimiter

  fonts:
    # Optional
    enabled: true

  colors:
    # Optional
    enabled: true
    # Optional
    inputs: []

flutter:

  uses-material-design: true
  assets:
    - assets/images/


